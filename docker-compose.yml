services:
  # Database lưu vector embeddings and metadata
  vector-db:
    image: pgvector/pgvector:pg16
    container_name: vector-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rag_db
    env_file:
      - ./ai_service/.env
    ports:
      - "5433:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  # AI Service sử dụng FastAPI
  ai-service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    command: uvicorn app.main:app --reload --port ${PORT:-8000} --host 0.0.0.0
    env_file:
      - ./ai_service/.env
    ports:
      - 8000:8000
    restart: unless-stopped
    volumes:
      - ./ai_service:/app
    depends_on: # Đảm bảo service db khởi động trước ai-service
      - vector-db
